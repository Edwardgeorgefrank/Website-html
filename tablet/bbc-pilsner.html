   <img class="colelem" id="u3868-20" alt="BBC PILSNER
GATEWAY PILSNER
Birkenhead, the ancestral home of Birkenhead Brewing Company, the borough by the sea. The area was the gateway to State Highway 1 for the North of Auckland accessed in the early days by ferry but now accessed by our famous Auckland Harbour Bridge since the late 1950’s. As a tilt to our history, we’ve created a gateway beer for Pilsner fans.
Our New Zealand Pilsner pours golden clear with aromas of passionfruit, citrus and spice. A cleansing bitterness from local hops adds a perfect finish.
TASTING NOTES
A New Zealand inspired Pilsner, brewed with New Zealand malt and hops. Birkenhead Pilsner pours golden clear with aromas of passionfruit , citrus and spice. German malts provide a delicate malt base, finished off with a cleansing bitterness from NZ sourced hops
FOOD PAIRINGS
Complimentary: Lashings of Havarti Cheese or Creamy Brie, light seafood; salmon; tuna.
Contrasting: Mexican Tacos and Chilli, Ideal with sweet &amp; sour prawns" width="396" height="613" src="../images/u3868-20.png"/><!-- rasterized frame -->
