It's show time! At the BBC, we've got a unique experience set in a classic 100 year old Kauri villa surrounded by your familiar past.  Over 60 Craft Beers to choose from.
In addition to our four Village Series beers, we have a continuous rotating set of taps—a true freehouse with over 60 different beers  to choose from! Try new or your favourite Craft Beer, sip on our absolutely fabulous wine list or take a tipple from our top shelf top gear. And the menu  will delight and surprise. You'll feel right at home.
