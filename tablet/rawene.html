    <img class="grpelem" id="u3854-51" alt="RAWENE
COCONUT &amp; VANILLA OATMEAL STOUT Rawene (pronounced Rah-weh-neh) is the Māori word for 'Raven'. The New Zealand Raven (Corvus antipodum) has been extinct since the 16th century. Closer to home, Rawene Street in Birkenhead has since 1913 connected our local village to the national icon, Chelsea Sugar Factory.
We pay tribute to our heritage and this glossy black bird with our Coconut &amp; Vanilla Oatmeal Stout. Deep brown, velvety smooth and complex, you'll catch aromas of chocolate with notes of vanilla and a subtle coconut sweetness finish that lingers.
Take flight with another great beer inspired by our hometown of Birkenhead.
TASTING NOTES
Deep brown with a tight crema-like head, Rawene oozes smoothness and complexity. Initial chocolate malt aroma gives way to a delicate blend of esters, with notes of vanilla pod and subtle coconut sweetness. Body is voluptuous, with hop flavour and bitterness restrained to ensure drinkability. Liberal use of both flaked oats and barley provide a velvety mid-palate underling a cacao-like blend of chocolate and roast malts, laced with subtle, warming alcohol. The finish is a lingering blend of Coconut, Vanilla, and Chocolate; inviting just one more sip.
Herb and Spice beer – Oatmeal Stout as the Base Style. Coconut used at various points in the brew and toasted coconut and vanilla pods added to the fermentation.
FOOD PAIRINGS
Cheese/Entree
Creamy (mild) Blue, Camembert, 85% dark chocolate.
Main
Pork belly, BBQ short ribs, Beef and Guinness Pie.
Dessert
Chocolate brownie, Banoffie Pie, Vanilla Ice Cream.
