     <img class="grpelem" id="u760-37" alt="KAURI - DOUBLE IPA
BIG, BOLD, AWESOME
The flagship beer of the BBC, Live &amp; Loud!Rooted  to a strong foundation of Gladfield malts and oozing nine NZ &amp; US hop varietals this is the Lord of the double IPA's.
Like Wood Pigeons are attracted to the Kauri tree this beer will be a magnet for anyone who demands only  the best beer New Zealanders can make.
So give a cheer and a tribute to the Kauri, a true  native found in forests around our hometown here in Birkenhead.
TASTING NOTES
This beer is delivered on solid base of Gladfield malts and showcases tactile use of New Zealand Hops which are allowed to shine with support from less flavour-dominant American varietals.
A small note of wood finish to complement the heritage of Kauri forests in the region of Birkenhead.
FOOD PAIRINGS Complimentary
Creamy Brie, Swiss Cheese.
Contrasting
Red Meat, Pork, Spicy Asian Fusion dishes." width="397" height="628" src="images/u760-37.png"/><!-- rasterized frame -->
