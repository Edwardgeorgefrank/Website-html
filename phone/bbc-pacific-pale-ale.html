    <img class="colelem" id="u4256-31" alt="BBC PACIFIC PALE ALE
SESSION PACIFIC PALE ALE
Birkenhead, the ancestral home of Birkenhead Brewing Company, a borough founded across the harbour from Auckland. Birkenhead has played host to hardy gum diggers that foraged for the valuable Kauri Gum deposited by the ancient forests of the area. We're a village on the hill close to the sea. It calls for a beer  to take in the view.
Welcome to the Birkenhead Pacific Pale Ale. A hint  of lager on a specialty malt base underpinning four hops, this beer offers a kaleidoscope of pacific aroma and taste.
TASTING NOTES
BBC Pacific Pale Ale pours light copper with a bright white head, this distinctly New Zealand Pale Ale deliver a nose of sweet tropical fruit and resinous pine. Citrus zest, fresh grapefruit and woody herbaceous hop flavours are well presented on a backbone of Gladfield malt with enough depth and balance to support the hop flavour without compromising session-ability. A mid-palate with hints of orange marmalade followed by a subtle, biscuity malt sweetness, finally give way to a crisp, cleansing bitterness on the finish.
FOOD PAIRINGS
Complimentary
Sharp cheddar cheese, Cumin Seed Gouda
Contrasting
An ideal chaser for a Chicken Tikka or Beef Rendang" width="315" height="926" src="../images/u4256-31.png"/><!-- rasterized frame -->
