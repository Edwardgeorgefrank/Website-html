    <img class="colelem" id="u4267-32" alt="BEAUTIFUL TROUBLE IPA
AN INSPIRATIONAL IPA
Ninkasi’s portfolio of beers has been dominated by IPA’s since they began brewing 10 years ago in the USA. The BBC was transfixed upon learning that they shared similar life values. They both sensed beautiful trouble brewing.
With the combination of NZ and US hops, and creative inspiration from two hemispheres, this beer will delight with its hop forward nature, balance and poise.
Great things happen when Americans and Kiwis get together for beer. And we've even got music from Andrew White to go with the beer!
Beautiful Trouble. Slake my thirst.
TASTING NOTES
Beautiful Trouble IPA is a big American IPA which has a citrusy hop aroma with a big hop flavour balanced on a rich UK Ale, Munich and Vienna malts.
FOOD PAIRINGS
Cheese/Entree
Creamy (mild) Blue, Camembert, 85% dark chocolate.
Main
Pork belly, BBQ short ribs, Beef and Guinness Pie. Dessert
Chocolate brownie, Banoffie Pie, Vanilla Ice Cream." width="332" height="825" src="../images/u4267-32.png"/><!-- rasterized frame -->
